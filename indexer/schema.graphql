type Transfer {
  id: ID!
  chainId: Int!
  blockNumber: BigInt!
  logIndex: Int!
  txHash: String!
  contract: String!
  tokenId: BigInt!
  from: String!
  to: String!
  tokenURI: String!
  # Metadata fields
  name: String
  description: String
  image_url: String
  animation_url: String
  external_url: String
  attributes: String  # JSON string of traits array
}