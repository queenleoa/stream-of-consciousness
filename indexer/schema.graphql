# schema.graphql
type Art {
  id: ID! #chainId_contract_tokenId
  
  # On-chain identity (all indexed for querying)
  chainId: Int! @index
  contract: String! @index
  tokenId: BigInt! @index
  
  # Minting info
  minter: String! @index
  blockNumber: BigInt! @index
  txHash: String! @index
  
  # Metadata (populated by backfill service)
  tokenURI: String
  name: String @index
  image_url: String 
  animation_url: String
  external_url: String
}

type GlobalState {
  id: ID! # "global-state"
  count: Int!
}

# Separate entities for each URI type
type ArtCreatorContext {
  id: ID! # artId
  creatorContextURI: String!
  updatedBy: String! 
}

type Awakening {
  id: ID! # artId
  awakeningURI: String!
  updatedBy: String! 
}

type Journeys {
  id: ID! # artId
  journeysURI: String!
  updatedBy: String! 
}

